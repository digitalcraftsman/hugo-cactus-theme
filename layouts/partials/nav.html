<nav class="main-nav">
	{{ if not .IsHome }}
		<a href='{{ .Site.BaseURL }}'> <span class="arrow">‚Üê</span>{{ with .Site.Params.home }}{{ . }}{{ else }}Home{{ end }}</a>
	{{ end }}

	{{ range where .Site.RegularPages "Section" "eq" "" }}
		<a href='{{ .URL }}'>{{ .LinkTitle }}</a>
	{{ end }}

	{{ if .Site.Params.enableRSS }}
		<a class="cta" href="{{ .Site.RSSLink }}">{{ with .Site.Params.subscribe }}{{ . }}{{ else }}Subscribe{{ end }}</a>
	{{ end }}
</nav>
