<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href="{{ "about" | absURL }}">
                <img id="avatar" class="2x" src="{{ "images/avatar.png" | absURL }}"/>
            </a>
            <h1>{{ .Site.Params.name }}</h1>
            <h2>{{ .Site.Params.bio | markdownify }}</h2>
                {{ if .Site.Social }}
                    {{ partial "social.html" . }}
                {{ end }}
        </header>
    </section>
</div>
